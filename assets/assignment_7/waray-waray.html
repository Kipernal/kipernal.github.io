<h2>Winaray</h2> 
<p>An Winaray (tinatawag gihapon nga Binisaya nga Lineyte-Samarnon o 
Sinamar-Leytenhon o Waray o Waray-Waray) usa nga Binisaya nga yinaknan. Amo 
ini an lumad o tuminongnong nga yinaknan o pinulongan ha kasagaran han 
Sinirangan nga Kabisay-an.</p>
